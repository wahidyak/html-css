<!DOCTYPE html>
<html>
  <head>
    <title>CSS POSITION</title>
  </head>
  <body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 82px;
  ">
    <div style="
    background-color:black;
    color:white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 1;
    ">header</div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
      sidebar
      <div style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0;
          top: 0;
          ">
        x
      </div>
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    left: 10px;
    top: 10px;
    ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">Div 1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
    ">Div 2</div>
  </body>
</html>
