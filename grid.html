<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom:1000px;">
      <div style="
        display: grid;
        grid-template-columns: 100px 100px;
      ">
        <div style="background-color: lightblue;">DIV 1
        </div>
        <div style="background-color: lightpink;">DIV 2 <p>TEXT</p></div>
      </div>

      <div style="
              display: grid;
              margin-top: 30px;
              grid-template-columns: 100px 100px 200px;
            ">
        <div style="background-color: lightblue;">100px
        </div>
        <div style="background-color: lightpink;">100px <p>TEXT</p></div>
        <div style="background-color: lightblue;">100px
        </div>
        <div style="background-color: lightpink;">100px
        </div>
      </div>

      <div style="
                    display: grid;
                    margin-top: 30px;
                    grid-template-columns: 100px 1fr;
                  ">
        <div style="background-color: lightblue;">100px
        </div>
        <div style="background-color: lightpink;">1fr
        </div>
      </div>

      <div style="
                          display: grid;
                          margin-top: 30px;
                          grid-template-columns: 100px 1fr 1fr;
                        ">
        <div style="background-color: lightblue;">100px
        </div>
        <div style="background-color: lightpink;">1fr
        </div>
        <div style="background-color: lightblue;">2fr
        </div>
      </div>

      <div style="
                                display: grid;
                                margin-top: 30px;
                                grid-template-columns: 1fr 1fr 1fr;
                                column-gap:20px;
                                row-gap: 40px;
                              ">
        <div style="background-color: lightblue; height: 200px;">1fr
        </div>
        <div style="background-color: lightpink; height: 200px;">1fr
        </div>
        <div style="background-color: lightblue; height: 200px;">1fr
        </div>
        <div style="background-color: lightpink; height: 200px;">1fr
        </div>
        <div style="background-color: lightblue; height: 200px;">1fr
        </div>
        <div style="background-color: lightpink; height: 200px;">1fr
        </div>
        
      </div>

      <div style="
                                      display: grid;
                                      margin-top: 30px;
                                      grid-template-columns:200px 75px;
                                    ">
        <div style="background-color: lightblue;">200px
        </div>
        <div style="background-color: lightpink;">75px
        </div>      
      </div>

      <div style="
                                            display: grid;
                                            margin-top: 30px;
                                            grid-template-columns:50px 1fr 75px;
                                          ">
        <div style="background-color: lightblue;">col 1
        </div>
        <div style="background-color: lightpink;">col 2
        </div>
        <div style="background-color: lightblue;">col 3
        </div>
      </div>

      <div style="
                                                  display: grid;
                                                  margin-top: 30px;
                                                  grid-template-columns:1fr 1fr 1fr 1fr;
                                                  row-gap: 10px;
                                                  column-gap: 20px;
                                                ">
        <div style="background-color: lightblue;">col 1
        </div>
        <div style="background-color: lightblue;">col 2
        </div>
        <div style="background-color: lightblue;">col 3
        </div>
        <div style="background-color: lightblue;">col 4
        </div>
        <div style="background-color: lightblue;">col 1
        </div>
        <div style="background-color: lightblue;">col 2
        </div>
        <div style="background-color: lightblue;">col 3
        </div>
        <div style="background-color: lightblue;">col 4
        </div>
      </div>
  </body>
</html>
